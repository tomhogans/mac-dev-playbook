---
configure_sudoers: yes
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - apache-spark
  - autoenv
  - awscli
  - ctags
  - git
  - gnupg
  - go
  - jq
  - libav
  - mysql
  - nmap
  - node
  - openssl
  - postgresql
  - python3
  - readline
  - sqlite
  - terraform
  - thefuck
  - tmux
  - tree
  - unrar
  - youtube-dl

homebrew_taps:
  - caskroom/cask
  - caskroom/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - caffeine
  - evernote
  - firefox
  - flux
  - google-chrome
  - google-drive
  - gpgtools
  - java
  - parallels-desktop
  - rescuetime
  - skype
  - slack
  - hipchat
  - torbrowser
  - transmission
  - tunnelblick
  - vagrant
  - virtualbox
  - webpquicklook  # Preview webp files
  - suspicious-package  # Preview the contents of a standard Apple installer package
  - qlcolorcode  # Preview source code files with syntax highlighting
  - qlmarkdown
  - qlprettypatch  # Preview .patch files with highlighting
  - qlstephen  # Preview files without extensions
  - qlvideo  # Preview most types of video files, as well as their thumbnails, cover art and metadata
  - quicklook-csv
  - quicklook-json
