---
configure_sudoers: yes
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - apache-spark
  - autoenv
  - awscli
  - cmake
  - cscope
  - ctags
  - dockutil
  - git
  - gnupg
  - go
  - jq
  - libav
  - mysql
  - nmap
  - node
  - openssl
  - postgresql
  - python
  - python3
  - readline
  - sqlite
  - ssh-copy-id
  - terraform
  - tmate
  - tmux
  - tree
  - unrar
  - youtube-dl

homebrew_taps:
  - caskroom/cask
  - caskroom/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - caffeine
  - evernote
  - firefox
  - flux
  - google-chrome
  - google-drive
  - gpgtools
  - gqrx
  - java
  - parallels-desktop
  - rescuetime
  - sequel-pro
  - skype
  - slack
  - hipchat
  - torbrowser
  - transmission
  - tunnelblick
  - vagrant
  - virtualbox
  - webpquicklook
  - suspicious-package
  - qlcolorcode
  - qlmarkdown
  - qlprettypatch
  - qlstephen
  - quicklook-csv
  - quicklook-json

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Maps
  - Photos

dockitems_to_persist:
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 1
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 2
  - name: Reminders
    path: /Applications/Reminders.app
    pos: 3
  - name: Calendar
    path: /Applications/Calendar.app
    pos: 4
  - name: Evernote
    path: /Applications/Evernote.app
    pos: 5
  - name: Slack
    path: /Applications/Slack.app
    pos: 6
  - name: HipChat
    path: /Applications/HipChat.app
    pos: 7
  - name: Skype
    path: /Applications/Skype.app
    pos: 8
  - name: FaceTime
    path: /Applications/FaceTime.app
    pos: 9
  - name: Messages
    path: /Applications/Messages.app
    pos: 10
